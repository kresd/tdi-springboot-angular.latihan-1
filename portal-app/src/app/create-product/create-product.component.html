<h1>Add Product : </h1>
<br>
<div [hidden]="submitted" style="width: 300px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="productName">Product Name</label>
      <input type="text" class="form-control" id="productName" required [(ngModel)]="product.productName" name="productName">
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" required [(ngModel)]="product.description" name="description">
    </div>

    <div class="form-group">
      <label for="category">Category</label> <br>
      <input type="text" class="form-category" id="category" required [(ngModel)]="product.category" name="category"  style="width: 250px;">
      <button (click)="ngxSmartModalService.getModal('myModal').open()" class="btnCat">...</button>
    </div>
    <br>
    <br>
    <button type="submit" class="btn btn-success" >Add Product</button>
  </form>
</div>
